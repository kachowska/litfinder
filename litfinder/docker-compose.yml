version: '3.8'

services:
  api:
    build: ./backend
    container_name: litfinder_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - OPENALEX_EMAIL=${OPENALEX_EMAIL}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - litfinder_network

  db:
    image: pgvector/pgvector:pg16
    container_name: litfinder_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-litfinder}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-litfinder}
      POSTGRES_DB: ${POSTGRES_DB:-litfinder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-litfinder}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - litfinder_network

  redis:
    image: redis:7-alpine
    container_name: litfinder_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - litfinder_network

  web:
    build: ./frontend
    container_name: litfinder_web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    depends_on:
      - api
    networks:
      - litfinder_network

  telegram_bot:
    build: ./telegram_bot
    container_name: litfinder_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - API_BASE_URL=http://api:8000/api/v1
    depends_on:
      - api
    networks:
      - litfinder_network

volumes:
  postgres_data:
  redis_data:

networks:
  litfinder_network:
    driver: bridge
